<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <video id="video">
            <source src="assets/video/Океан Ельзи - Обійми.mp4" />
        </video>
        <div class="contrls">
            <div>
                <img id="playButton" src="assets/image/start.png">
            </div>
            <div>
                <img id="rewaindBack" src="assets/image/left.png">
            </div>
            <div>
                <img id="rewaindForward" src="assets/image/right.png">
            </div>
            <div>
                <img id="stopButton" src="assets/image/stop (1).png">
            </div>

            <div>
                <img id="fullButton" src="assets/image/zoom.png">
            </div>
        </div>

    </div>
    <div class="playlist">
        <span>АНТИТІЛА - Фортеця Бахмут</span>
        <img src="assets/image/start.png" alt="" class="videoTrack" data-src="Antutila">
        <span>БЕЗ ОБМЕЖЕНЬ - Поцілуй</span>
        <img src="assets/image/start.png" alt="" class="videoTrack" data-src="БЕZ ОБМЕЖЕНЬ">
        <span>БЕЗ ОБМЕЖЕНЬ - 24.02</span>
        <img src="assets/image/start.png" alt="" class="videoTrack" data-src="БЕЗ ОБМЕЖЕНЬ">
        <span>ОКЕАН ЕЛЬЗИ - обійми</span>
        <img src="assets/image/start.png" alt="" class="videoTrack" data-src="Океан Ельзи - Обійми">
    </div>
    <script src="main.js"></script>
</body>

</html>
